{% extends "settings/setting_template.html" %}

  {% block head %}
    {{ super() }}
    <link href="{{url_for('static',filename='assets/css/table.css')}}" rel="stylesheet" />

  {% endblock %}

  {%block commands_active%}
      active
  {%endblock%}
  {% block tab_data %}
      <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h5 class="title">Create new Command</h5>
              </div>
              <div class="card-body">
                <form action="{{url_for('main_ui.create_command')}}" method="POST">
                  <div class="row">
                    <div class="col-md-3 pr-md-1">
                      <div class="form-group">
                        <label>Command Name</label>
                        <input id="name" placeholder="Insert command name" value="" type="text" class="form-control"  name="name" required>
                      </div>
                    </div>
                    <div class="col-md-3 pl-md-1">
                      <div class="form-group">
                        <label>Priority</label>
                        <input id="priority" type="number" class="form-control" name="priority" value="" placeholder="Insert priority">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 pr-md-1">
                      <div class="form-group">
                        <label>Insert Commands</label>
                        <input id="commands" placeholder="Ex: powershell.exe,tasklist,net,netstat" value="" type="text" class="form-control"  name="commands" required>
                      </div>
                    </div>
                  </div>                  
                  <div class="card-footer">
                    <div>
                      <button type="submit" name="add" class="btn btn-fill btn-primary btn-sm" id="submit">Submit</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
      </div>
  {%endblock%}

  {% block extra_js%}
  {%endblock%}
