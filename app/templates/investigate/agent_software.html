{% extends "investigate/investigate_template.html" %}

  {%block software_active%}
    active
  {%endblock%}

  {% block tab_data %}
        <div class="row">
          <div class="col-lg-12 col-md-12">
            <div class="card ">
              <div class="card-header">
                <h3 class="card-title"><i class="tim-icons icon-book-bookmark text-success"></i> Installed Software</h3>
                <h5 class="card-title" style="display:inline-block;"></i> Installed Software</h5>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table id="example" class="table table-striped table-bordered"  style="width:100%">
                    <thead><tr></tr></thead>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
  {% endblock %}

  {% block extra_js%}
  <script>
    $(document).ready(function (){
        $.noConflict();
        var table = dt_init(
            selector="#example", // table id selector
            url = "/api/agent/data/agentsoftware?as_datatables=true&filter=host_id,eq,{{agent.id}}&visible=id,displayname,displayversion,installdate&limit=100", // data url source  
            dt_ajax=0, // 1=render columns manually (requires render_cols="col1,col2,col3", 0=render columns dynamically
            render_cols=0, // columns rendered (only used when dt_ajax=1)
            edit=0, // add a column with a edit icon
        );
    });
  </script>
  {%endblock%}
