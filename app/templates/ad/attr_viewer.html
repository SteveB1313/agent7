{% extends "template.html" %}

{% block head %}
  {{ super() }}
  <script src="{{url_for('static',filename='assets/js/update_template.js')}}"></script>

{% endblock %}

{% block body %}
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <h5 class="card-category">view the attributes for assets</h5>
            <h3 class="card-title"><div id="activenode">Attribute Viewer</div></h3>
            <div style="padding-left:10px" class="row">
            <div class="card-body">
              <form class="form-inline" style="padding:10px" method="POST" action="{{url_for('ad_ui.attr_viewer')}}">
                  <div class="form-group">
                    <input style="width:300px" type="text" class="form-control" name="asset" placeholder="Find Asset by SamAccountName">
                  </div>
                  <button style="margin-left:10px" type="submit" class="btn btn-simple btn-sm text-teal">Search</button>
              </form>
              <div class="row">
                <div class="col-md-12">
                  <div class="tab-content">
                    <div style="white-space:pre-wrap;color:white" id="tab_data" class="tab-pane active show" id="link4">
                      {% if asset %}
                        <pre id="json">{{asset}}</pre>
                      {% endif %}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block extra_js %}
<!-- Place Scripts here -->
{% endblock %}
